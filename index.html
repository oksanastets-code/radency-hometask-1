<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of notes</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <table class="notes-table js-notes-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Created</th>
          <th>Category</th>
          <th>Content</th>
          <th>Dates</th>
          <th>Buttons</th>
        </tr>
      </thead>
    </table>
    <button type="button" class="create__button" data-action="open-form">Create Note</button>
    <table class="summary-table js-summary-table">
      <thead>
        <tr>
          <th>Note Category</th>
          <th>Active</th>
          <th><a href ="" class="js-archive">Archived</a></th>
        </tr>
      </thead>
    </table>

    <!-- Модалка для вводу нової записки -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <form action="" class="note-form" autocomplete="off">
          <label
            >Name
            <input type="text" placeholder="Name" name="name" />
          </label>
          <label
            >Category
            <input list="categories" name="categ" />
            <datalist id="categories">
              <option value="Task">Task</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Idea">Idea</option>
              <option value="Quote">Quote</option>
            </datalist>
          </label>
          <label
            >Content
            <input type="text" placeholder="Content" name="content" />
          </label>

          <button type="submit" class="" data-action="add-note">Додати</button>
        </form>
      </div>

      <button type="button" class="lightbox__button" data-action="close-form">.</button>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
