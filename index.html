    <table class="notes-table js-notes-table">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Created</th>
          <th>Category</th>
          <th>Content</th>
          <th>Dates</th>
          <th>Edit</th>
          <th>Save</th>
          <th>Remove</th>
        </tr>
      </thead>
    </table>
    <button type="button" class="create__button" data-action="open-form">Create Note</button>
    <table class="summary-table js-summary-table">
      <tr>
        <th></th>
        <th>Note Category</th>
        <th>Active</th>
        <th>Archived</th>
      </tr>
    </table>

    <!-- Модалка для вводу нової записки -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <form action="" class="note-form" autocomplete="off">
          <label
            >Name
            <input type="text" 
            placeholder="Name"
            name="name"
            data-action="name-input" />
          </label>
          <label
            >Category
            <input list="categories"
            data-action="categ-input"
            name="categ" />
            <datalist id="categories">
              <option value="Task">Task</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Idea">Idea</option>
              <option value="Quote">Quote</option>
            </datalist>
          </label>
          <label
            >Content
            <input type="text"
            placeholder="Content"
            name="content"
            data-action="content-input" />
          </label>

          <button type="submit" class="" data-action="add-note">Додати</button>
        </form>
      </div>

      <button type="button" class="lightbox__button" data-action="close-form">.</button>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
